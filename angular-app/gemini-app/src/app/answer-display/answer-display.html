<div class="answer-display-container">
  <h2>Answer:</h2>
  <div *ngIf="isLoading" class="loading-indicator">
    <p>Asking Gemini... please wait.</p>
    <!-- You could add a spinner animation here -->
  </div>

  <div *ngIf="!isLoading && errorText" class="error-message">
    <p style="color: red;">Error: {{ errorText }}</p>
    <button (click)="clearErrorAndPromptRetry()">Try Again</button>
  </div>

  <div *ngIf="!isLoading && answerText && !errorText" class="answer-text">
    <p [innerHTML]="formattedAnswer"></p> <!-- Using innerHTML for potential markdown -->
  </div>

  <div *ngIf="!isLoading && !answerText && !errorText && !hasAttempted" class="placeholder">
    <p>Your answer will appear here once you ask a question.</p>
  </div>
</div>
